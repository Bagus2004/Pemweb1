<!DOCTYPE html>
<html>
    <head>
        <title>Penambahan Tabel, Image, dan Form</title>
    </head>
    <body>
    <form action="Form.html" method="get">

        Nama        :<input type="text" name="nama" value=""/>
        <br/>

        Password    :<input type="password" name="password"/>
        <br/>
        Jenis Kelamin:
        <input type="radio" name="jenis_kelamin" value="laki-laki" checked/>
        Laki - Laki
        <input type="radio" name="jenis_kelamin" value="perempuan" checked/>
        Perempuan
        <br/>
        Hobi: <input type="checkbox" name="hobi_baca" /> Membaca Buku
        <input type="checkbox" name="hobi_nulis" /> Menulis
        <input type="checkbox" name="hobi_mancing" /> Memancing
        <br/>
        Asal Kota:
        <select name="asal_kota">
            <option value="Kota Jakarta"> Jakarta</option>
            <option value="Kota Bandung">Bandung</option>
            <option value="Kota Semarang" selected>Semarang</option>
        </select>
        <br />
        <h4>Manakah Logo UNIPDU?</h4>
            <table border="1">
            <tr>
                <td>
                <input type="radio"/>
                <img src="Logo UNIPDU.png" width="100">
                </td>
                <td>
                <input type="radio"/>
                <img src="yahoo.jpeg" width="100">
                </td>
            </tr>
            <tr>
                <td>
                <input type="radio"/>    
                <img src="images.png" width="100">
                </td>
                <td>
                <input type="radio"/>
                <img src="bing.jpeg" width="100">
                </td>
            </tr>
        <br/>
    </form>
    </table>
    </body>
</html>
